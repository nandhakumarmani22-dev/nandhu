<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <title>Food Login | Taste of India</title>

    <style>
      body {
        background: url("images/food-bg.jpg") center/cover no-repeat;
        min-height: 100vh;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.55);
        min-height: 100vh;
      }

      .login-card {
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .login-card h3 {
        color: #ff9800;
        margin-bottom: 20px;
        text-align: center;
      }

      .btn-food {
        background: #ff9800;
        color: #fff;
        border: none;
      }

      .btn-food:hover {
        background: #e68900;
      }
    </style>
  </head>

  <body>



    <div class="d-flex justify-content-center align-items-center" style="height:85vh;">
      <div class="login-card">

        <h3> Login Page</h3>

        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>

          <button class="btn btn-food btn-block">Login</button>

          <div class="text-center mt-3">
            <small>
              New user?
              <a href="register.html">Create account</a>
            </small>
          </div>

        </form>
      </div>
    </div>

    </div>



  </body>

  </html>
